<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MNC InfoPoint - Deutsch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      position: relative;
      padding-top: 2em;
      padding-bottom: 1em;
    }
    .logo {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 1em auto;
      display: block;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #222;
      font-weight: bold;
    }
    .lang-back {
      position: absolute;
      top: 2em;
      right: 2em;
    }
    .btn-lang {
      background: #e0e0e0;
      color: #111;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 0.7em 2em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .btn-lang:hover {
      background: #cccccc;
    }
    .main-btns {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      max-width: 400px;
      margin: 3em auto 0 auto;
      align-items: stretch;
    }
    .btn-red {
      background: #d32f2f;
      color: #fff;
      font-size: 1.3em;
      border: none;
      border-radius: 8px;
      padding: 1.1em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 1em;
      transition: background 0.2s;
      box-shadow: 0 2px 12px rgba(211,47,47,0.20);
      letter-spacing: 1px;
    }
    .btn-red:hover {
      background: #b71c1c;
    }
    .btn-grey {
      background: #e0e0e0;
      color: #111;
      font-size: 1.15em;
      border: none;
      border-radius: 8px;
      padding: 1em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 0.5em;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      letter-spacing: 0.5px;
      display: block;
    }
    .btn-grey:hover {
      background: #cccccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="MNC Logo" class="logo">
    <h1>InfoPoint</h1>
    <div class="lang-back">
      <a class="btn-lang" href="start.html">DE/FR/IT</a>
    </div>
  </div>
  <div class="main-btns">
    <a class="btn-red" href="notfall.html">Notfall</a>
    <a class="btn-grey" id="btnSafety" href="#">Sicherheitskonzept</a>
    <a class="btn-grey" id="btnContact" href="#">Kontakt</a>
    <a class="btn-grey" href="https://forms.office.com/Pages/DesignPageV2.aspx?origin=NeoPortalPage&subpage=design&id=hLQr_ScYuEWkDhPQHrwHiRkHTZJiTvlMo1g2A6ggmIxUOEpOTlZRS1FSREM2R1lSVk1IRFNSNUk2SC4u" target="_blank">Beinaheunfall melden</a>
    <a class="btn-grey" href="https://forms.office.com/Pages/DesignPageV2.aspx?origin=NeoPortalPage&subpage=design&id=hLQr_ScYuEWkDhPQHrwHiRkHTZJiTvlMo1g2A6ggmIxUNUJUMVJWQUhYWDJXMzVVWlM0MzQ3NEg3Si4u" target="_blank">Apotheke prüfen und ersetzen</a>
  </div>
  <script>
    // Bauwagen-ID aus URL holen
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "";

    // Zielseiten für Sicherheitskonzept/Kontakt
    // Passe ggf. die Zielseiten und Parameter an
    document.getElementById("btnSafety").href = `index.html?id=${id}&section=sicherheit`;
    document.getElementById("btnContact").href = `index.html?id=${id}&section=kontakt`;
  </script>
</body>
</html>
