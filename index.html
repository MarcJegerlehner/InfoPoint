<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sicherheitskonzept Bauwagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- WICHTIG: Für mobile Darstellung -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      margin: 0;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    h1 {
      color: #333;
      text-align: center;
      font-size: 1.5em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .info {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      margin: 1em auto;
      box-sizing: border-box;
    }
    a {
      color: #0078d4;
      text-decoration: none;
      word-break: break-all;
    }
    img.logo.png {
      width: 100%;
      max-width: 400px;
      margin: 0.5em auto 1em auto;
      display: block;
    }

    /* Desktop Anpassung */
    @media (min-width: 700px) {
      body {
        padding: 2em;
      }
      h1 {
        font-size: 2em;
      }
      img.logo.png {
        max-width: 600px;
      }
      .info {
        padding: 2em;
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo png">
  <h1>InfoPoint</h1>
  <div class="info" id="info">Lade Daten...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("bauwagen_erweitert.json")
      .then(response => response.json())
      .then(data => {
        const wagen = data.find(entry => entry.id === id);
        const infoDiv = document.getElementById("info");

        if (wagen) {
          let html = `
            <p><strong>Bauwagen-ID:</strong> ${wagen.id}</p>
            <p><strong>Standort:</strong> ${wagen.baustelle}</p>
          `;
          if (wagen.bauleiter_name && wagen.bauleiter_tel) {
            html += `<p><strong>Bauleiter:</strong> ${wagen.bauleiter_name} <a href="tel:${wagen.bauleiter_tel}" target="_blank">${wagen.bauleiter_tel}</a></p>`;
          }
          if (wagen.sicherheit_url && typeof wagen.sicherheit_url === "string" && wagen.sicherheit_url.trim() !== "") {
            html += `<p><a href="${wagen.sicherheit_url}" target="_blank">Sicherheitskonzept anzeigen</a></p>`;
          } else {
            html += `<p><em>Für diesen Bauwagen ist aktuell kein Sicherheitskonzept hinterlegt.</em></p>`;
          }
          infoDiv.innerHTML = html;
        } else {
          infoDiv.innerHTML = `<p>Kein Eintrag für Bauwagen-ID <strong>${id}</strong> gefunden.</p>`;
        }
      })
      .catch(error => {
        document.getElementById("info").innerHTML = `<p>Fehler beim Laden der Daten.</p>`;
        console.error(error);
      });
  </script>
</body>
</html>
