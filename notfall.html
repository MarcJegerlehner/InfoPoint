<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MNC InfoPoint – Notfall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 2em;
      margin-bottom: 1em;
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 80vw;
      max-width: 300px;
      margin-bottom: 1em;
      display: block;
    }
    h1 {
      font-size: 2em;
      color: #222;
      font-weight: bold;
      margin: 0 0 1em 0;
    }
    .emergency-title {
      background: #d32f2f;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      padding: 0.7em;
      margin-bottom: 2em;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(211,47,47,0.10);
      letter-spacing: 1px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    .tiles {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      max-width: 400px;
      width: 100%;
      margin: 0 auto 2em auto;
      align-items: stretch;
    }
    .tile {
      background: #d32f2f;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 10px;
      padding: 1.2em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 10px rgba(211,47,47,0.10);
      display: block;
      letter-spacing: 0.5px;
    }
    .tile:hover, .tile:active {
      background: #b71c1c;
    }
    .retour {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      z-index: 10;
    }
    .btn-retour {
      background: #e0e0e0;
      color: #111;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 0.7em 2em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: inline-block;
    }
    .btn-retour:hover {
      background: #cccccc;
    }
    @media (max-width: 500px) {
      .logo {
        max-width: 220px;
      }
      .emergency-title, .tiles {
        max-width: 98vw;
      }
      .tile {
        font-size: 1em;
        padding: 0.9em;
      }
      .retour {
        position: fixed;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="MNC Logo" class="logo">
    <h1>InfoPoint</h1>
    <div class="retour">
      <a class="btn-retour" href="de.html">Retour zur Hauptseite</a>
    </div>
  </div>
  <div class="emergency-title">Notfall</div>
  <div class="tiles">
    <a class="tile" href="tel:112">Allgemeiner Notfall 112</a>
    <a class="tile" href="tel:118">Feuerwehr 118</a>
    <a class="tile" href="tel:144">Sanität (Rettungsdienst) 144</a>
    <a class="tile" href="tel:1414">REGA (Flugrettung) 1414</a>
    <a class="tile" href="tel:145">TOX (Vergiftung) 145</a>
  </div>
  <script>
    // Nur den Wert für 'id' holen und für den Retour-Button übernehmen
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const bauwagenId = params.get('id');
      if (bauwagenId) {
        const retourBtn = document.querySelector('.btn-retour');
        if (retourBtn) {
          retourBtn.href = 'de.html?id=' + encodeURIComponent(bauwagenId);
        }
      }
    });
  </script>
</body>
</html>
