<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>MNC InfoPoint â€“ Emergenza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 2em;
      margin-bottom: 1em;
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 80vw;
      max-width: 300px;
      margin-bottom: 1em;
      display: block;
    }
    h1 {
      font-size: 2em;
      color: #222;
      font-weight: bold;
      margin: 0 0 1em 0;
    }
    .emergency-title {
      background: #d32f2f;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      padding: 0.7em;
      margin-bottom: 2em;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(211,47,47,0.10);
      letter-spacing: 1px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    .tiles {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      max-width: 400px;
      width: 100%;
      margin: 0 auto 2em auto;
      align-items: stretch;
    }
    .tile {
      background: #d32f2f;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 10px;
      padding: 1.2em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 10px rgba(211,47,47,0.10);
      display: block;
      letter-spacing: 0.5px;
    }
    .tile:hover, .tile:active {
      background: #b71c1c;
    }
    @media (max-width: 500px) {
      .logo {
        max-width: 220px;
      }
      .emergency-title, .tiles {
        max-width: 98vw;
      }
      .tile {
        font-size: 1em;
        padding: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="MNC Logo" class="logo">
    <h1>InfoPoint</h1>
  </div>
  <div class="emergency-title">Emergenza</div>
  <div class="tiles">
    <a class="tile" href="tel:112">Emergenza generale 112</a>
    <a class="tile" href="tel:118">Pompieri 118</a>
    <a class="tile" href="tel:144">Ambulanza (Servizio sanitario) 144</a>
    <a class="tile" href="tel:1414">REGA (Soccorso aereo) 1414</a>
    <a class="tile" href="tel:145">TOX (Avvelenamento) 145</a>
  </div>
</body>
</html>
